		function Deck(){
			/*returns sorted deck with all cards from 1 to King (four suit)*/
			var cards = new Array()
			var genRank = new Array()
			var list = new Array('one','two','three','four','five','six','seven','eight','nine','ten','jack','queen','king')
			var pixW = 79, pixH = 123
			list.forEach(function(e, i){
				genRank.push({
					id: i + 1,
					name: e
				})
			})
			var map = {
				ranks : genRank,
				suits : [
					{
						id : 14,
						name : 'clubs',
						symbol : '♣'  
					},{
						id : 15,
						name : 'diamonds',
						symbol : '♦'  
					},{
						id : 16,
						name : 'hearts',
						symbol : '♥'
					},{
						id : 17,
						name : 'spades',
						symbol : '♠'  
					}
				]
			}
			
			for (rank in map.ranks){
				for(suit in map.suits){
					cards.push({
						rank: {
							id : map.ranks[rank].id,
							name : map.ranks[rank].name,
							},
						suit: {
							id : map.suits[suit].id,
							name : map.suits[suit].name,
							symbol : map.suits[suit].symbol
						},
						pixel: {
							x: pixW * rank,
							y: pixH * suit
						}
					})
				}
			}
	    	
	    	return cards
		}

	/* Sorting function*/
	var SortBy = {
		rank: function(a, b) {
			if (a.rank.id < b.rank.id) return -1
			if (a.rank.id > b.rank.id) return 1
		    return 0
		},
		suit: function(a, b) {
			if (a.suit.id < b.suit.id) return -1
			if (a.suit.id > b.suit.id) return 1
		    return 0
		}
	}

/*class find*/
	function find(el = null){
		if(this.element === null) return
		this.element = (typeof el === 'object') ? el : document.querySelector(el)

		this.css = function(styles, add = false){
			this.style = add ? this.element.getAttribute('style') : ''
			if(typeof styles === 'object'){
				for(var style in styles){
					this.style += style + ':' + styles[style] + ';'
				}
				this.element.setAttribute('style', this.style)
				return this
			}else{
				return
			}
		}
	}












	/*  class for detecting value of cards*/
	function Is(cards){
		/* 
			default: sorted by rank
		*/
		cards.sort(SortBy.rank)
		return {
			royalFlush: function(){
				/* highest ranking straight flush*/
				return
			},
			straightFlush: function(){
				/* if straight and flush at the same time*/
				return
			},
			fourOfAKind: function(){
				// print('four of king...')
				var counter = 1, _cards_ = [cards[0]]
				for(var index = 0; len = cards.length, index < len - 1; index ++){
					if(cards[index].rank.id == cards[index + 1].rank.id){
						/*add card into _cards_ Array*/
						_cards_.push(cards[index + 1]) // same here coment is down
						/*Increment counter*/
						counter ++
					}else{
						counter = 1
						_cards_ = [cards[index + 1]]
					}
					if(counter == 4){
						/*Four of a Kind detected*/
						return {
							condition : true,
							cards : _cards_
						}
					}
				}
				return {
					condition : false,
					cards : []
				}
			},
			fullHouse: function(){   
				// print('fullHouse...')
				
				var counter = 1, _cards_ = [cards[0]], _group_cards_ = new Array()
				for(var index = 0; len = cards.length, index < len - 1; index ++){
					if(cards[index].rank.id == cards[index + 1].rank.id){
						/*add card into _cards_ Array*/
						_cards_.push(cards[index + 1])
						/*Increment counter*/
						counter ++
					}else{
						if(counter >= 2){
							/* if 2 or more pair of ranks detected then add it to _group_cards_ array */
							_group_cards_.push(_cards_)
						}
						counter = 1
						_cards_ = [cards[index + 1]]
					}
				}
				/* check again if last element makes pair*/
				if(counter >=2){
					_group_cards_.push(_cards_)
				}
				var _sum_chk = false
				if(_group_cards_.length >= 2){
					_group_cards_.forEach(function(e){
						if(e.length == 3){
							/* if greather then 3 its four of a kind and
							 it will be checked by another one before execution of this function*/
							_sum_chk = true
						}
					})
				}
				return {
					condition : _sum_chk,
					cards : (_sum_chk ? _group_cards_ : [])
				}
			},
			flush: function(){
				// print('flush...')
				cards.sort(SortBy.suit)
				var counter = 1, _cards_ = [cards[0]]
				
				for(var index = 0; len = cards.length, index < len - 1; index ++){
					if(cards[index].suit.id == cards[index + 1].suit.id){
						/*add card into _cards_ Array*/

				/*

					one has value only 1 vhich menas 10 jack queen king and one isnt flush
					this one should be fixed :((((((()))))))

				for(var index = 0; len = cards.length, index < len - 1; index ++){
					if(cards[index + 1].rank.id == parseInt(cards[index].rank.id + 1)){
						/*add card into _cards_ Array*/
						_cards_.push(cards[index + 1])
						/*Increment counter*/
						counter ++
					}else if(cards[index].rank.id == cards[index + 1].rank.id){
						continue
					}else if(cards[0].rank.id == 1 && cards[index].rank.id == 13){ 
						/* one is added after King*/
						counter  ++
						_cards_.push(cards[0])
					}else{

				}
				return {

				for(var index = 0; len = cards.length, index < len - 1; index ++){
					if(cards[index].rank.id == cards[index + 1].rank.id){
						/*add card into _cards_ Array*/
						_cards_.push(cards[index + 1]) // same here coment is down
						/*Increment counter*/
						counter ++
					}else{
						counter = 1
						_cards_ = [cards[index + 1]]
					}

						return {

							cards : _cards_
						}
					}
				}
				return {
					condition : false,
					cards : []
				}
			},
			twoPairs: function(){
				
				var counter = 1, _cards_ = [cards[0]], _group_cards_ = new Array()
				for(var index = 0; len = cards.length, index < len - 1; index ++){
					if(cards[index].rank.id == cards[index + 1].rank.id){
						/*add card into _cards_ Array*/
						_cards_.push(cards[index + 1])
						/*Increment counter*/
						counter ++
					}else{
						counter = 1
						_cards_ = [cards[index + 1]]

					if(counter >= 2){
						/* if 2 or more pair of ranks detected then add it to _group_cards_ array */
						_group_cards_.push(_cards_)
						counter = 1
						_cards_ = [cards[index + 1]]
					}
				}
				/* check again if last element makes pair*/
				if(counter >=2){
					_group_cards_.push(_cards_)
				}
				var _sum_chk = (_group_cards_.length >= 2 ? true : false)
				return {
					condition : _sum_chk,
					cards : (_sum_chk ? _group_cards_ : [])
				}
			},
			pair: function(){
				// print('pair...')
				var counter = 1, _cards_ = [cards[0]]
				for(var index = 0; len = cards.length, index < len - 1; index ++){
					if(cards[index].rank.id == cards[index + 1].rank.id){

							cards : _cards_
						}
					}
				}
				
				return {
					condition : false,
					cards : []
				}
			},
			highCard: function(){
				// print('highCard...')
				var hcrd = cards[cards.length - 1]
				cards.forEach(function(e){
					if(e.rank.id == 1){
						hcrd = e
					}
				})
				return {
					condition:  true,
					cards: hcrd
				}
			}
		}

	 functin for checking

	 	id - ranking of cards 9 is strongest one 1 is lowest one
	 	name - name of combination
	 	cards - only cards which are making combination
    */
	
 	function checkCards(cards){
 			var is = new Is(cards)
			switch(true){
				case is.flush().condition && is.straight().condition:
					return {
						id: 9,
						name : 'Straight-flush',
						cards : is.straight().cards
					}
				case is.fourOfAKind().condition:
					return {
						id: 8,
						name : 'Four of a kind',
						cards : is.fourOfAKind().cards
					}
				case is.fullHouse().condition:
					return {
						id: 7,
						name : 'Full house',
						cards : is.fullHouse().cards
					}
				case is.flush().condition:
					return {
						id: 6,
						name : 'Flush',
						cards : is.flush().cards
					}
				case is.straight().condition:
					return {
						id: 5,
						name : 'Straight',
						cards : is.straight().cards
					}
				case is.threeofAkind().condition:
					return {
						id: 4,
						name : 'Three of a kind',
						cards : is.threeofAkind().cards
					}
				case is.twoPairs().condition:
					return {
						id: 3,
						name : 'Two pair',
						cards : is.twoPairs().cards
					}
				case is.pair().condition:
					return {
						id: 2,
						name : 'One pair',
						cards : is.pair().cards
					}
				case is.highCard().condition:
					return {
						id: 1,
						name : 'High card',
						cards : is.highCard().cards
					}

			}

				return

			if(this.data.game.finished.inFavorOf.player && this.data.game.finished.condition){
				new userInterface(this).show.alert("YOU WON! " + this.data.game.finished.combination)

			/* Make firs bet, both pc and player */

				this.data.dealer.money += this.data.bet.money
				this.data.player.money -= this.data.bet.money
				this.data.blind.player = true

			if(!this.data.blind.computer){
				this.data.dealer.money += this.data.bet.money
				this.data.computer.money -= this.data.bet.money
				this.data.blind.computer = true
			}
			/* if someone rised or doubled a bet */
			if(this.data.bet.player || this.data.bet.computer){
				this.data.dealer.money += 2 * this.data.bet.money
				this.data.computer.money -= this.data.bet.money
				this.data.player.money -= this.data.bet.money
				this.data.bet.player = false
				this.data.bet.computer = false
			}

	function Game(){
		var controller = new Controller()
		var buttons = controller.data.htmlComponent.button
		/* attach click event to buttons*/
		buttons.check.onclick = function(){
			if(controller.data.game.finished.condition){
				controller.resetGame()
				return false
			}
			
			controller.data.distributing < 5 ? controller.data.distributing ++ : null
			controller.loop()
		}

		buttons.fold.onclick = function(){
			if(controller.data.game.finished.condition) return false
			controller.data.fold.player = true
			controller.loop()
		}

		buttons.bet.onclick = function(){
			if(controller.data.game.finished.condition) return false
			/* doubling bet*/
			controller.data.bet.money *= 2 
			controller.data.bet.player = true
			controller.dealerGatheringBets()
			new userInterface(controller).show.money()
		}

		this.start = function(){
			controller.distributeCards()
			controller.loop()
		}
	}
